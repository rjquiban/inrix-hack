<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Leaflet CSS Reference -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>

    <!-- Leaflet JS Reference -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <title>Inrix Hack</title>
</head>
<body>
    <div id="overlay">
        <h1>Inrix Hack</h1>
        <h5>by Aaron, Chris, Jodi, Kavitha, Rayan, and RJ</h5>
        <form>
            <label for="latInputStart">Latitude Input Start</label>
            <input class="inputBox" type="text" id="latInputStart"><br>
            <label for="longInputStart">Longitude Input Start</label>
            <input class="inputBox" type="text" id="longInputStart"><br>
            <label for="latInputEnd">Latitude Input End</label>
            <input class="inputBox" type="text" id="latInputEnd"><br>
            <label for="longInputEnd">Longitude Input End</label>
            <input class="inputBox" type="text" id="longInputEnd"><br>
            <input type="button" id="coordSubmit" value="Search!" onclick="getInputCoords()">
        </form>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="map.js"></script>
</body>
</html>
